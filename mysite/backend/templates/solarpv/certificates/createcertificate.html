{% load static %}
<title>Create new Certificate</title>

{% include "solarpv/header.html" %}


<div class="container">
    <div class="text-center">
        <h1>Create Certificate</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <form action="{% url 'createCertificate' %}" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>

            </div>
        </div>
    </div>

</div><!-- /.container -->

{% include "solarpv/footer.html" %}
