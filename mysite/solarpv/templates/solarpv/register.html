{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Register Page</title>
    <style>
        .dark {
            color: #fff;
            background-color: #212529;
            border-color: #32383e;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'index' %}">PV</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar"
                aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'register' %}">User Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'location' %}">Loation Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product' %}">Product Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'test' %}">Test Standard Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'certificate' %}">Certificate Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Sign in</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="text-center">
            <h1>Client Register </h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form id="myform" action="{% url 'register' %}" method="POST" name="registerform">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>client Code</label>
                            <input type="text" name="clientcode" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Client Name </label>
                            <input type="text" name="clientname" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Client Type</label>
                            <input type="text" name="clienttype" class="form-control" required>
                        </div>
                        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="text-center">
            <h1>User Register </h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form id="myform" action="{% url 'register' %}" method="POST" name="registerform">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Client Id</label>
                            <select class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>password </label>
                            <input type="text" name="password " class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>first name</label>
                            <input type="text" name="first_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Middle name</label>
                            <input type="text" name="middle_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>last name</label>
                            <input type="text" name="last_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Job title</label>
                            <input type="tel" name="title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>office phone number </label>
                            <input type="text" name="office" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>cell phone number </label>
                            <input type="text" name="cell" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>email address </label>
                            <input type="text" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Prefix</label>
                            <select name="prefix" class="form-control">
                                <option value="mr">MR</option>
                                <option value="dr">DR</option>
                                <option value="ms">MS</option>
                                <option value="mrs">MRS</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Is staff</label>
                            <select class="form-control">
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div><!-- /.container -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="{% static 'solarpv/scripts.js' %}"></script>

</body>

</html>
